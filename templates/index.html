<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>XML-JSON Parser</title>
</head>
<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col text-center">
                <h2 class="display-3">XML to JSON Converter</h2>
            </div>   
        </div>
        <div class="row">
            <div class="col">
                <form class="row g-3" action="{{url_for('index')}}" method="post" enctype="multipart/form-data">
                <div class="col-auto">
                  <label for="filehead" class="visually-hidden">File</label>
                  <input type="text" readonly class="form-control-plaintext" id="filehead" value="Upload a file to convert">
                </div>
                <div class="col-auto">
                  <label for="file" class="visually-hidden">Password</label>
                  <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-warning mb-3">Convert</button>
                </div>
              </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="form-control p-1" action="{{url_for('index')}}" method="post">
                    <label class="form-label" for="xmlcode">XML form</label>
                    <textarea class="form-control p-2" name="xmlcode" id="xmlcode" cols="45" rows="15" placeholder="Paste XML here..."></textarea>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-2" type="submit">Parse to JSON</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <form class="form-control p-1" action="{{url_for('index')}}" method="post">
                    <label class="form-label" for="jsoncode">JSON object</label>
                    <textarea class="form-control p-2" name="jsoncode" id="jsoncode" cols="45" rows="15" placeholder="Paste JSON here..."></textarea>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit">Parse to XML</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% if code %}
            <p>{{code}}</p>
           {% endif %}
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
